<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R6 GeoGuessr</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="smoke-background"></div>

    <!-- Menu Screen -->
    <div id="menu-screen" class="screen active">
        <div class="menu-container">
            <div class="logo">
                <svg class="shield-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
                <h1 class="title">R6 GEOGUESSR</h1>
                <h2 class="subtitle">TACTICAL MAP RECONNAISSANCE</h2>
            </div>
            
            <div class="mode-buttons">
                <button id="easy-mode-btn" class="mode-btn easy">
                    <span class="mode-title">OPERATION: CASUAL</span>
                    <span class="mode-desc">STANDARD BLUEPRINT RECON</span>
                </button>
                
                <button id="hard-mode-btn" class="mode-btn hard">
                    <span class="mode-title">OPERATION: REALISM</span>
                    <span class="mode-desc">ROTATED BLUEPRINT ANALYSIS</span>
                </button>
            </div>
            
            <p class="instructions">IDENTIFY THE OPERATIONAL MAP FROM FLOOR BLUEPRINTS</p>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <!-- Header -->
        <div class="game-header">
            <div class="header-left" id="back-to-menu" style="cursor: pointer;">
                <svg class="shield-icon-small" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
                <span class="game-title">R6 GEOGUESSR</span>
            </div>
            
            <div class="header-right">
                <div class="stat-box">
                    <div class="stat-value" id="maps-remaining">0</div>
                    <div class="stat-label">MAPS REMAINING</div>
                </div>
                
                <div class="stat-box">
                    <div class="stat-value correct" id="correct-guesses">0</div>
                    <div class="stat-label">MISSION SCORE</div>
                </div>
                
                <div class="stat-box">
                    <div class="stat-value incorrect" id="incorrect-guesses">0</div>
                    <div class="stat-label">FAILED MISSIONS</div>
                </div>
                
                <div class="timer">
                    <svg class="clock-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span id="timer">0:00</span>
                </div>
            </div>
        </div>

        <!-- Game Content -->
        <div class="game-content">
            <!-- Feedback Message Area -->
            <div id="feedback-message" class="feedback-message"></div>

            <!-- Image Display -->
            <div id="image-container" class="image-container">
                <img id="map-image" src="" alt="Map Blueprint" class="map-image">
                <div class="floor-indicator">
                    LEVEL <span id="current-floor">1</span> / <span id="total-floors">1</span>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="guess-input" 
                        placeholder="ENTER MAP NAME..."
                        autocomplete="off"
                    >
                    <div id="suggestions" class="suggestions"></div>
                </div>

                <div class="button-group">
                    <button id="submit-btn" class="btn submit-btn">DEPLOY ANSWER</button>
                    <button id="intel-btn" class="btn intel-btn">REQUEST INTEL</button>
                    <button id="skip-btn" class="btn skip-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="5 4 15 12 5 20 5 4"></polygon>
                            <line x1="19" y1="5" x2="19" y2="19"></line>
                        </svg>
                        EXTRACT
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameover-screen" class="screen">
        <div class="gameover-container">
            <svg class="target-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <circle cx="12" cy="12" r="6"></circle>
                <circle cx="12" cy="12" r="2"></circle>
            </svg>
            <h1 class="gameover-title">MISSION COMPLETE</h1>
            
            <div class="final-stats">
                <div class="final-score">
                    <div id="final-correct" class="final-number">0</div>
                    <div class="final-label">SUCCESSFUL IDENTIFICATIONS</div>
                </div>
                <div class="final-time">
                    <div id="final-time" class="final-time-value">0:00</div>
                    <div class="final-time-label">MISSION DURATION</div>
                </div>
            </div>
            
            <button id="play-again-btn" class="btn play-again-btn">RETURN TO BASE</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="game-footer">
        <div class="footer-content">
            <span class="footer-text">DEVELOPED BY</span>
            <a href="https://konnerlester1015.github.io/ByteBox-Nexus/" target="_blank" rel="noopener noreferrer" class="footer-link">
                KONNER LESTER
                <svg class="external-link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                    <polyline points="15 3 21 3 21 9"></polyline>
                    <line x1="10" y1="14" x2="21" y2="3"></line>
                </svg>
            </a>
        </div>
    </footer>

    <script src="scripts/game.js"></script>
</body>
</html>
